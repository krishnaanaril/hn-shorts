<mat-sidenav-container #sidenavContainer>
    <mat-sidenav #sidenav mode="over">
        <ng-content select="[sideContent]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <div class="absolute top-3 left-3">
            <button class="z-10" mat-icon-button aria-label="Button to show side nav" onclick="this.blur()"
                (click)="toggleSideNav()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
