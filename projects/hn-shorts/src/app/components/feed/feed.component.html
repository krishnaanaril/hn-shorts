<swiper
  [slidesPerView]="1"
  [navigation]="true"
  [pagination]="{ type: 'fraction' }"
  [keyboard]="{
    enabled: true
  }"
  [virtual]="true"
>
  <ng-template swiperSlide *ngFor="let dataItem of data$ | async">
    <app-story [storyId]="dataItem"></app-story>    
  </ng-template>
</swiper>
