<swiper
  [slidesPerView]="1"
  [navigation]="true"
  [pagination]="{ type: 'fraction' }"
  [keyboard]="{
    enabled: true
  }"
  [virtual]="true"
  class="my-swiper"
>
  <ng-template swiperSlide *ngFor="let dataItem of data$ | async">
    <div class="swiper-slide-container h-screen">
      Slide - {{ dataItem }}
    </div>
  </ng-template>
</swiper>
