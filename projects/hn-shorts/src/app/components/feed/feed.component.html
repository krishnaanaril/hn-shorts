<div class="relative h-screen">
  <swiper class="w-full h-full" [direction]="'vertical'" [slidesPerView]="1" [navigation]="false" [pagination]="false"
    [keyboard]="{
    enabled: true
  }" [virtual]="true" [autoHeight]="true">
    <ng-template swiperSlide *ngFor="let dataItem of data$ | async">
      <app-story [storyId]="dataItem"></app-story>
    </ng-template>
  </swiper>
</div>
