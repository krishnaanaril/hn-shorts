<div class="relative h-full bg-gray-100 dark:bg-gray-800">
  <swiper class="w-full h-full" [direction]="'vertical'" 
  [initialSlide]="0" [slidesPerView]="1"
    [keyboard]="{
    enabled: true
  }" [virtual]="{addSlidesAfter: 0}" [autoHeight]="true" [mousewheel]="{
    forceToAxis: true
  }">
    <ng-template swiperSlide *ngFor="let dataItem of data$ | async">
      <app-story [storyId]="dataItem"></app-story>
    </ng-template>
  </swiper>
</div>
