<div class="h-full bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold text-lg">
    <ul class="w-40">
        <li class="p-4" *ngFor="let link of links">
            <a [routerLink]="link.value" routerLinkActive="activeLink">{{link.label}}</a>
        </li>    
    </ul>
</div>
