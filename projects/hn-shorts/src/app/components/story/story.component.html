<div  id="main-block" class="w-screen h-screen font-raleway bg-gray-100 relative flex flex-col justify-start">
    <div *ngIf="!!storyDetails; else placeholder" class="flex flex-col mt-16">
        <div class="absolute font-bold top-0 right-0 mt-2 mr-2 px-3 flex flex-row text-red-400">
            <div class="pr-2">
                <mat-icon class="!text-2xl !inline-grid !items-center" [inline]="true">favorite</mat-icon>
            </div>
            <span class="text-2xl inline-grid items-start">{{storyDetails.score}}</span>
        </div>
        <div class="block mx-6 text-gray-500">
            <span class="text-2xl underline underline-offset-4">{{storyDetails.type}}</span>
        </div>
        <h1 class="block px-3">
            <span
                class="title-text text-4xl text-gray-200 font-bold mx-3 pl-2 pr-4 py-2 box-decoration-clone leading-loose bg-gray-500 break-words">
                {{ storyDetails.title }}
            </span>
        </h1>
        <div class="block mx-6 text-gray-600">
            <span class="pr-2 text-xl">{{storyDetails.by}}</span>
            <span class="pl-2 border-l-4 border-red-400">{{timeSince(storyDetails.time)}} ago</span>
        </div>
    </div>
    <ng-template #placeholder>
        <div class="flex flex-col mt-16">
            <div class="type-proxy placeholder"></div>
            <div class="title-proxy placeholder"></div>
            <div class="title-proxy placeholder"></div>
            <div class="title-proxy placeholder"></div>
            <div class="time-proxy placeholder"></div>
        </div>
    </ng-template>
    <div class="flex flex-col absolute bottom-0 right-0 pb-5">
        <div class="my-1 px-2">
            <button mat-icon-button class="w-16 h-16" aria-label="Button to view content in another tab" (click)="buttonClick('View')">
                <app-icon iconText="launch" labelText="View"></app-icon>
            </button>
        </div>
        <div class="my-1 px-2">
            <button mat-icon-button aria-label="Button to view comments" (click)="buttonClick('Comment')">
                <app-icon iconText="comment" [labelText]="storyDetails?.descendants?.toString()"></app-icon>
            </button>
        </div>
        <div class="my-1 px-2">
            <button mat-icon-button aria-label="Button to share content" (click)="buttonClick('Share')">
                <app-icon iconText="share" labelText="Share"></app-icon>
            </button>
        </div>
        <div class="my-1 px-2">
            <button mat-icon-button aria-label="Button to download display as image" (click)="buttonClick('Save')">
                <app-icon iconText="file_download" labelText="Save"></app-icon>
            </button>
        </div>
    </div>
</div>
